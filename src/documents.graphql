query getTagsByUsername($username: String!) {
  userTags(username: $username) {
    tags {
      velogId: id
      name
      description
      thumbnail
    }
    postCount: posts_count
  }
}

query getUserByUsername($username: String!) {
  user(username: $username) {
    velogId: id
    username
    isCertified: is_certified
    profile {
      displayName: display_name
      bio: short_bio
      thumbnail
      aboutHtml: about
      socialProfile: profile_links
    }
  }
}

query getPostsByUsername($username: String!, $cursor: ID) {
  posts(username: $username, cursor: $cursor) {
    velogId: id
    thumbnail
    title
    shortDescription: short_description
    slug: url_slug
    tags
    publishedAt: released_at
    updatedAt: updated_at
    rawContent: body
    author: user {
      velogId: id
      username
    }
    series {
      velogId: id
      seriesPosts: series_posts {
        index
        item: post {
          velogId: id
        }
      }
    }
  }
}

query getSeriesListByUsername($username: String!) {
  seriesList(username: $username) {
    velogId: id
    name
    description
    slug: url_slug
    thumbnail
    owner: user {
      velogId: id
      username
    }
    posts: series_posts {
      item: post {
        velogId: id
      }
    }
  }
}
